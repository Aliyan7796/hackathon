<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Resume</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <h1>Edit Resume</h1>
        <form id="editForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Saim Ahmed Qazi">

            <label for="profession">Profession:</label>
            <input type="text" id="profession" name="profession" placeholder="Graphic Designer">

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" placeholder="+92 123 4567890">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="abcd@gmail.com">

            <label for="website">Website:</label>
            <input type="url" id="website" name="website" placeholder="https://www.linkedin.com/in/saimahmed24">

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Karachi, Pakistan">

            <button type="submit">Save</button>
        </form>
    </div>
    <script src="edit.js"></script>
</body>

</html>
